type User {
  _id: String
  name: String
  password: String
  phone: String
  email: String
}

fragment UserFields on User {
  _id
  name
  password
  phone
  email
}

query getUsers {
  users {
    ...UserFields
  }
}

mutation Register(
  $name: String!
  $email: String!
  $password: String!
  $phone: String!
) {
  register(name: $name, email: $email, password: $password, phone: $phone) {
    ...UserFields
  }
}

type Query {
  users: [User!]!
}

type Mutation {
  register(
    name: String!
    email: String!
    password: String!
    phone: String!
  ): User
}
